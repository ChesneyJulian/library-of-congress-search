<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main class="container">

        <div class="row">
            <!-- set basis as col-12 so on small screens each col takes up full grid and stacks on top of eachother -->
            <div class="col-12 col-md-3 p-3 bg-light text-dark">
                <h2>Library of Congress Search Engine</h2>
                <form>
                    <fieldset>
                      <div class="mb-3">
                        <input type="text" id="q" class="form-control" placeholder="Topic">
                      </div>
                      <div class="mb-3">
                        <select id="Select" class="form-select">
                          <option value="" selected>-- Select a Format --</option>
                        </select>
                    </div>
                      <button type="submit" class="btn btn-success">Search</button>
                    </fieldset>
                  </form>
            </div>
            <div class="col-12 col-md-9 p-3 bg-success text-light">
                <h2>Search results for...</h2>
                <div id="results">
                </div>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
